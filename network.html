<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Réseau - ProConnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/glassmorphism.css">
    <link rel="stylesheet" href="css/network.css">
</head>
<body class="dark-theme">
    <!-- Navigation -->
    <nav class="navbar glass-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="logo-container">
                    <div class="logo-icon">
                        <div class="logo-gradient"></div>
                    </div>
                    <span class="brand-text">ProConnect</span>
                </a>
            </div>
            
            <div class="nav-search">
                <div class="search-container glass-input">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input type="text" placeholder="Rechercher des professionnels, entreprises...">
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-item">
                    <svg viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    <span>Accueil</span>
                </a>
                <a href="#" class="nav-item active">
                    <svg viewBox="0 0 24 24"><path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                    <span>Réseau</span>
                </a>
                <a href="jobs.html" class="nav-item">
                    <svg viewBox="0 0 24 24"><path d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0H8m8 0v2a2 2 0 01-2 2H10a2 2 0 01-2-2V6m8 0H8m0 0H4a2 2 0 00-2 2v6a2 2 0 002 2h16a2 2 0 002-2V8a2 2 0 00-2-2h-4z"/></svg>
                    <span>Emplois</span>
                </a>
                <a href="messages.html" class="nav-item">
                    <svg viewBox="0 0 24 24"><path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
                    <span>Messages</span>
                    <div class="notification-badge">3</div>
                </a>
                <a href="feed.html" class="nav-item">
                    <svg viewBox="0 0 24 24"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0016.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 002 8.5c0 2.29 1.51 4.04 3 5.5l7 7z"/></svg>
                    <span>Actualités</span>
                </a>
            </div>
            
            <div class="nav-profile">
                <div class="profile-dropdown">
                    <div class="profile-avatar">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop&crop=face" alt="Profile">
                        <div class="status-indicator online"></div>
                    </div>
                    <div class="dropdown-content glass-card">
                        <a href="profile.html">Mon Profil</a>
                        <a href="#">Paramètres</a>
                        <a href="#" class="theme-toggle">Mode Sombre</a>
                        <hr>
                        <a href="index.html">Déconnexion</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="network-main">
        <div class="container">
            <!-- Header de la page -->
            <div class="network-header">
                <h1 class="page-title gradient-text">Mon Réseau</h1>
                <p class="page-subtitle">Développez votre réseau professionnel et découvrez de nouvelles opportunités</p>
            </div>

            <!-- Statistiques du réseau -->
            <div class="network-stats glass-card">
                <div class="stat-item">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-number counter" data-target="2847">0</span>
                        <span class="stat-label">Connexions</span>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-number counter" data-target="1256">0</span>
                        <span class="stat-label">Followers</span>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-number counter" data-target="847">0</span>
                        <span class="stat-label">Vues profil</span>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-number counter" data-target="156">0</span>
                        <span class="stat-label">Recherches</span>
                    </div>
                </div>
            </div>

            <!-- Filtres et recherche -->
            <div class="network-filters glass-card">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">Tous</button>
                    <button class="filter-tab" data-filter="suggestions">Suggestions</button>
                    <button class="filter-tab" data-filter="connections">Connexions</button>
                    <button class="filter-tab" data-filter="followers">Followers</button>
                    <button class="filter-tab" data-filter="companies">Entreprises</button>
                </div>
                
                <div class="filter-controls">
                    <div class="search-advanced">
                        <input type="text" placeholder="Rechercher par nom, poste, entreprise..." class="search-input">
                        <button class="search-btn">
                            <svg viewBox="0 0 24 24">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="filter-options">
                        <select class="filter-select">
                            <option value="">Secteur d'activité</option>
                            <option value="tech">Technologie</option>
                            <option value="finance">Finance</option>
                            <option value="marketing">Marketing</option>
                            <option value="design">Design</option>
                        </select>
                        
                        <select class="filter-select">
                            <option value="">Localisation</option>
                            <option value="paris">Paris</option>
                            <option value="lyon">Lyon</option>
                            <option value="marseille">Marseille</option>
                            <option value="remote">Remote</option>
                        </select>
                        
                        <button class="filter-reset">Réinitialiser</button>
                    </div>
                </div>
            </div>

            <!-- Grille des profils -->
            <div class="network-grid" id="networkGrid">
                <!-- Les profils seront générés dynamiquement -->
            </div>

            <!-- Pagination -->
            <div class="pagination-container">
                <button class="btn-secondary" id="prevPage" disabled>
                    <svg viewBox="0 0 24 24">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                    Précédent
                </button>
                
                <div class="pagination-info">
                    <span id="pageInfo">Page 1 sur 10</span>
                </div>
                
                <button class="btn-secondary" id="nextPage">
                    Suivant
                    <svg viewBox="0 0 24 24">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/network.js"></script>
</body>
</html>
